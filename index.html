<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city" placeholder="Enter a city...">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <div class="five-day-container">
        <div class="card">
            <h2 class="heading">Monday</h2>
            <p class="info">Weather</p>
        </div>

        <div class="card">
            <h2 class="heading">Tuesday</h2>
            <p class="info">Weather</p>
        </div>
        <div class="card">
            <h2 class="heading">Wednesday</h2>
            <p class="info">Weather</p>
        </div>
        <div class="card">
            <h2 class="heading">Thursday</h2>
            <p class="info">Weather</p>
        </div>
        <div class="card">
            <h2 class="heading">Friday</h2>
            <p class="info">Weather</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
